<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mingala Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #f1f5f9;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      border-bottom: 1px solid #334155;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background: #2563eb;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .assistant {
      background: #334155;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #334155;
      background: #1e293b;
      padding: 0.75rem;
    }
    #message-input {
      flex: 1;
      background: #0f172a;
      border: none;
      color: #f8fafc;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-size: 1rem;
    }
    #send-btn {
      background: #2563eb;
      border: none;
      color: white;
      padding: 0.75rem 1.25rem;
      margin-left: 0.5rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #1d4ed8;
    }
    #chat-list {
      background: #1e293b;
      border-right: 1px solid #334155;
      width: 220px;
      padding: 0.75rem;
      overflow-y: auto;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    #welcome-screen button {
      background: #2563eb;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    #chat-list button {
      display: block;
      width: 100%;
      background: #334155;
      color: #f1f5f9;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      text-align: left;
      cursor: pointer;
    }
    #chat-list button:hover {
      background: #475569;
    }
  </style>
</head>
<body>
  <header>Mingala Chat</header>

  <div id="main">
    <aside id="chat-list"></aside>

    <div id="chat-container">
      <div id="welcome-screen">
        <h2>Welcome to Mingala Chat ðŸ‘‹</h2>
        <p>Start chatting as a guest or create a new chat to begin!</p>
        <button id="continue-guest">Continue as Guest</button>
      </div>

      <div id="chat-window" style="display:none;"></div>

      <div id="input-container" style="display:none;">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // --- Supabase setup ---
    const SUPABASE_URL = 'https://tzetdtcpxsqqwccymsol.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6ZXRkdGNweHNxcXdjY3ltc29sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1Nzg5NDgsImV4cCI6MjA3NTE1NDk0OH0.uJkvrf5z76nqunfZR5sx0P3WdVAIgbqb_c-ByxMelCc';
    const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let currentChat = null;
    let messageSubscription = null;

    // --- Guest handling ---
    async function continueAsGuest() {
      let guestId = localStorage.getItem('mingala_guest_id');
      if (!guestId) {
        guestId = 'guest_' + Math.random().toString(36).slice(2, 10);
        localStorage.setItem('mingala_guest_id', guestId);
      }
      currentUser = { id: guestId };
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('chat-window').style.display = 'block';
      document.getElementById('input-container').style.display = 'flex';
      await loadChats();
    }

    document.getElementById('continue-guest').addEventListener('click', continueAsGuest);

    // --- Load user's chats ---
    async function loadChats() {
      const { data, error } = await supabase.from('chats').select('*').eq('user_id', currentUser.id).order('created_at', { ascending: false });
      const chatList = document.getElementById('chat-list');
      chatList.innerHTML = '';
      const newChatBtn = document.createElement('button');
      newChatBtn.textContent = '+ New Chat';
      newChatBtn.onclick = createNewChat;
      chatList.appendChild(newChatBtn);

      data?.forEach(chat => {
        const btn = document.createElement('button');
        btn.textContent = chat.title || 'Untitled Chat';
        btn.onclick = () => loadChat(chat);
        chatList.appendChild(btn);
      });
    }

    // --- Create new chat ---
    async function createNewChat() {
      const { data, error } = await supabase.from('chats').insert([{ user_id: currentUser.id, title: 'New Chat' }]).select().single();
      if (!error) {
        await loadChats();
        loadChat(data);
      }
    }

    // --- Load selected chat messages ---
    async function loadChat(chat) {
      currentChat = chat;
      const chatWindow = document.getElementById('chat-window');
      chatWindow.innerHTML = '';
      const { data, error } = await supabase.from('messages').select('*').eq('chat_id', chat.id).order('created_at', { ascending: true });
      data?.forEach(renderMessageRow);
      subscribeToMessages(chat.id);
    }

    // --- Render message row ---
    function renderMessageRow(msg) {
      const chatWindow = document.getElementById('chat-window');
      const div = document.createElement('div');
      div.className = `message ${msg.role}`;
      div.textContent = msg.content;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // --- Subscribe to realtime messages ---
    async function subscribeToMessages(chatId) {
      if (messageSubscription) {
        supabase.removeChannel(messageSubscription);
      }
      messageSubscription = supabase
        .channel('messages_' + chatId)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, payload => {
          renderMessageRow(payload.new);
        })
        .subscribe();
    }

    // --- Send message ---
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text || !currentChat) return;
      input.value = '';
      await supabase.from('messages').insert([{ chat_id: currentChat.id, role: 'user', content: text }]);
      renderMessageRow({ role: 'user', content: text });
      simulateAIReply(text);
    }

    // --- Mock AI reply ---
    async function simulateAIReply(text) {
      const reply = generateMockReply(text);
      setTimeout(async () => {
        await supabase.from('messages').insert([{ chat_id: currentChat.id, role: 'assistant', content: reply }]);
        renderMessageRow({ role: 'assistant', content: reply });
      }, 800 + Math.random() * 800);
    }

    // --- Simple fake AI logic ---
    function generateMockReply(input) {
      const replies = [
        "Interesting! Tell me more.",
        "Thatâ€™s a great question!",
        "I see â€” could you explain further?",
        "Hmm, I think youâ€™re onto something.",
        "Letâ€™s explore that idea!"
      ];
      return replies[Math.floor(Math.random() * replies.length)];
    }
  </script>
</body>
</html>
